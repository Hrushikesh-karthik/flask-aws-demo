<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task }}
                <a href="/delete/{{ task.id }}" style="color: red; margin-left: 15px;">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
